---
layout: default
title: Demencia
---

<div id="home">
	  
	<div class='row'>
	    <div class='col-sm-9'>
	        {% for post in site.posts %}
		<div class="page-header">
		          <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
		</div>
		  <div class='row'>
		      <div class='col-sm-12'>
		          <p>{{ post.content}}</p>
	              </div>
	          </div>
	        {% endfor %}
	    </div>
	    <div class='col-sm-3'>
		<h1>Blog Posts</h1>
		<ul>
		  {% for post in site.posts %}
		    <li>
		      <a href="{{ post.url }}">{{ post.title }}</a>
		    </li>
		  {% endfor %}
		</ul>
	    </div>
	</div>

</div>
